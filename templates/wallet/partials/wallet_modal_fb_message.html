<div submittable>

    <div class="modal-body">
        <p class="text-center">{{ _("Please send the Facebook message.") }}</p>
        <hr>
        <p><a class="btn btn-huge btn-facebook center-block" ng-click="send_fb_via_fb()"><i class="icon-facebook"></i> {{ _("Send") }}</a></p>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">{{ _("Cancel - revert transaction") }}</button>
            <button class="btn btn-primary" ng-click="$close()" ng-disabled="!send_fb_via_fb_clicked">{{ _("I have sent the message") }}</button>
        </div>
    </div>

</div>
